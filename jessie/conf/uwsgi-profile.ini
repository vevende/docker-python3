[uwsgi]
xml = expat
yaml = true
json = auto
ssl = auto
pcre = true
routing = true
debug = false
unbit = false
malloc_implementation = libc
extras =
plugins =
bin_name = uwsgi
append_version =
plugin_dir = /var/lib/uwsgi/plugins
embedded_plugins = python,
    gevent,
    ping,
    cache,
    rpc,
    http,
    echo,
    ugreen,
    signal,
    syslog,
    rsyslog,
    logsocket,
    zergpool, 
    msgpack,
    logfile,
    curl_cron,
    alarm_curl,
    router_rewrite,
    router_http,
    router_cache,
    router_static,
    router_uwsgi,
    router_redirect,
    router_metrics,
    router_basicauth,
    rawrouter, 
    sslrouter,
    corerouter,
    fastrouter,
    spooler,
    cheaper_busyness,
    symcall, 
    transformation_tofile,
    transformation_toupper,
    transformation_template,
    transformation_gzip,
    transformation_chunked,
    transformation_offload, 
    router_memcached, 
    router_redis,
    router_hash,
    router_expires,
    router_metrics, 
    stats_pusher_socket

as_shared_library = false

locking = auto
event = auto
timer = auto
filemonitor = auto

blacklist =
whitelist =

embed_files =
embed_config =
