[uwsgi]
xml = expat
yaml = true
json = jansson
ssl = false
pcre = true
routing = true
debug = false
unbit = false
malloc_implementation = libc
extras =
plugins =
bin_name = uwsgi
append_version =
plugin_dir = /var/lib/uwsgi
embedded_plugins = python,
    cache,
    cheaper_busyness,
    alarm_curl,
    curl_cron,
    echo,
    gevent,
    http,
    logfile,
    logsocket,
    rsyslog,
    syslog,
    msgpack,
    ping,
    rpc,
    signal,
    spooler,
    stats_pusher_socket,
    symcall,
    ugreen,
    zergpool,
    fastrouter,
    corerouter,
    rawrouter,
    router_basicauth,
    router_cache,
    router_expires,
    router_hash,
    router_http,
    router_memcached,
    router_metrics,
    router_redirect,
    router_redis,
    router_rewrite,
    router_static,
    router_uwsgi,
    transformation_chunked,
    transformation_gzip,
    transformation_offload,
    transformation_template,
    transformation_tofile,
    transformation_toupper

as_shared_library = false

locking = auto
event = auto
timer = auto
filemonitor = auto

blacklist =
whitelist =

embed_files =
embed_config =
